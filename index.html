<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Exo+2:wght@200&family=Magra:wght@700&family=Montserrat:wght@400;500;600;700&family=Tilt+Neon&family=Ubuntu:ital@1&family=Varta&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <h1><a href="#" class="header__title">Fabulous website</a></h1>
      <img class="header__logo" src="assets/logo.png" alt="logo">
    </header>

    <main class="main">
      <h2 class="main__title">Some general information</h2>
      <div class="main__articles-container">
        <article class="main__section main__section-1"><h3>Some beautiful contents</h3></article>
        <article class="main__section main__section-2"><h3>Some interesting contents</h3></article>
        <article class="main__section main__section-3"><h3>Some creative contents</h3></article>
      </div>
    </main>

    <aside class="aside">Curious to know</aside>

    <footer class="footer">
      <div class="footer__item footer__item-1"><img class="footer__logo" src="assets/footer-logo.png" alt="flower logo"></div>
      <div class="footer__item footer__item-2">Our address</div>
      <div class="footer__item footer__item-3">How to find us</div>
      <div class="footer__item footer__item-4">Social-media</div>
    </footer>
  </div>
</body>
</html>
